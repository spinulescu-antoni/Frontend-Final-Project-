<mat-list role="list">
  <mat-list-item role="listitem">{{item?.name}}</mat-list-item>
  <mat-list-item role="listitem">{{item?.price}}</mat-list-item>
  <mat-list-item role="listitem">{{item?.quantity}}</mat-list-item>
  <mat-list-item role="listitem">{{item?.description}}</mat-list-item>
  <mat-list-item role="listitem">{{item?.url}}</mat-list-item>
</mat-list>

<button mat-button (click)="openDialog()">Edit</button>
